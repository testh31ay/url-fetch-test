<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Tab Opener</title>
  <script>
    window.onload = function () {
      const url = "https://mixboard.google.com/projects/new";
      for (let i = 0; i < 10; i++) {
        window.open(url, "_blank");
      }
    };
  </script>
</head>
<body>
  <h1>Opening tabs...</h1>
</body>
</html>
