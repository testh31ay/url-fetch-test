<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Auto Tab Opener</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const url = "https://mixboard.google.com/projects/new";

      // open 10 tabs
      for (let i = 0; i < 10; i++) {
        window.open(url, "_blank");
      }
    });
  </script>
</head>
<body>
  <h1>Opening 10 tabs...</h1>
</body>
</html>
