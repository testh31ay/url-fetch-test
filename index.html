<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
</head>
<body>

<h2>Fetching URL with JavaScriptâ€¦</h2>

<iframe id="myframe" style="width:100%;height:400px;"></iframe>

<script>
    async function loadIntoIframe() {
        const url = "https://mixboard.google.com/projects/new"; // URL to fetch

        try {
            const response = await fetch(url);
            const text = await response.text(); // get HTML text

            // load into iframe
            const iframe = document.getElementById("myframe");
            iframe.srcdoc = text;   // insert HTML directly
        } catch (err) {
            console.error("Fetch error:", err);
        }
    }

    // Run automatically when page opens
    loadIntoIframe();
</script>

</body>
</html>
