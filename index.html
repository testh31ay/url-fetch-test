<!DOCTYPE html>
<html>
<head>
  <title>One-time Fetch Batch</title>
</head>
<body>
  <h1>Sending 150 Requests Once</h1>

  <script>
    const TARGET_URL = "https://mixboard.google.com/projects/new"; // ‚Üê replace with your own endpoint
    const TOTAL_REQUESTS = 1500;

    async function sendBatchRequests() {
      const requests = [];

      for (let i = 0; i < TOTAL_REQUESTS; i++) {
        requests.push(
          fetch(TARGET_URL)
            .then(r => console.log(`Request ${i+1} status:`, r.status))
            .catch(err => console.error(`Request ${i+1} failed:`, err))
        );
      }

      // Wait for all to finish
      await Promise.allSettled(requests);
      console.log("All 150 requests completed.");
    }

    window.onload = sendBatchRequests;
  </script>
</body>
</html>
